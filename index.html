<html>
<head>
<title>Shen</title>
<link rel="icon" href="favicon.png">
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Antic" rel="stylesheet">
<script src="shen.js"></script>
<script>
var puffs = [];

function detatch(element) {
  element.parentNode.removeChild(element);
}

function vertical(element) {
  return $(element).offset().top;
}

function prunePuffs() {
  for (var i = 0; i < puffs.length; ++i) {
    var top = vertical(puffs[i]);
    if (top < -400) {
      detatch(puffs[i]);
      puffs.splice(i, 1);
    }
  }
}

function pruneLoop() {
  prunePuffs();
  setTimeout(pruneLoop, 500);
}

function emitPuff() {
  var puff = document.createElement("DIV");
  puff.classList.add("smoke");
  puff.classList.add("under");
  puff.style.backgroundSize = "contain";
  puff.style.left = Math.random() * (window.innerWidth - 600) + 200;
  puff.style.width = Math.random() * 300 + 300;
  puff.style.height = Math.random() * 300 + 300;
  puff.style.transform = "rotate(" + Math.floor(Math.random() * 360) + "deg)";

  var viewport = document.getElementById("viewport");
  viewport.appendChild(puff);

  puffs.push(puff);
}

function emitLoop() {
  emitPuff();
  setTimeout(emitLoop, Math.random() * 800);
}

$(function () {
  emitLoop();
  pruneLoop();
  $("code").on("click", function (e) {
    $(".command-line").val(e.target.textContent);
  });
});
</script>
<style>
html,
body {
  margin: 0;
  padding: 0;
  background: black;
  text-align: center;
  color: grey
  height: 100%;
  font-family: Antic, sans-serif;
}

#wrap {
  margin: 0 auto;
  width: 100%;
  position: relative
}

#viewport {
  position: relative;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

.smoke {
  position: absolute;
  width: 250px;
  height: 250px;
  background: url('smoke.png') no-repeat;
  bottom: 150px;
  margin-left: 0;
  animation-name: rise, spin;
  animation-duration: 40s;
  transition: opacity 2s linear;
}

.over {
  z-index: 2;
}

.under {
  z-index: 1;
}

@keyframes rise {
  0% {
    top: 1400px;
    opacity: 1;
  }
  50% {
    opacity: 1;
  }
  100% {
    top: -800px;
    opacity: 0;
  }
}

@keyframes spin {
  100% {
    transform: rotate(360deg);
  }
}

.logo {
  position: relative;
  margin-top: 80px;
  height: 600px;
  max-width: 80%;
}

.command-line {
  position: relative;
  font-family: Consolas, monospace;
  font-size: 24px;
  background: none;
  color: white;
  width: 400px;
  border-color: white;
  border-width: 0;
  border-bottom-width: 1px;
  border-radius: 8px;
  padding: 8px;
}

.command-line:focus {
  outline: none;
}

.hint {
  position: relative;
  color: white;
  font-size: 18px;
}

nav.links {
  z-index: 2;
  position: absolute;
  top: 0;
  left: 0;
  color: white;
}

nav.links a:visited {
  color: white;
}

code {
  font-family: Consolas, monospace;
  color: #aaccaa;
  cursor: pointer;
}

kbd {
  font-family: monospace;
  color: #aaaacc;
}
</style>
</head>
<body>
  <div id="wrap">
    <div id="viewport">
      <nav class="links">
        <a href="https://github.com/Shen-Language">GitHub</a>
        <a href="https://github.com/Shen-Language/wiki/wiki">Wiki</a>
      </nav>
      <img class="logo over" src="shen.svg">
      <br>
      <p class="hint over">
        Type <code>(enlighten me)</code> below and hit <kbd>Enter</kbd> to begin your journey.
      </p>
      <br>
      <input class="command-line over" id="command-line">
    </div>
  </div>
</body>
</html>
