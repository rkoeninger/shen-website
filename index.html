<style>
html,
body {
  margin: 0;
  padding: 0;
  background: black;
  text-align: center;
  color: grey
  height: 100%;
}

body {
  -moz-animation-duration: 10s;
  -webkit-animation-duration: 10s;
  animation-duration: 10s;
  -moz-animation-fill-mode: both;
  -webkit-animation-fill-mode: both;
  animation-fill-mode: both;
}

.logo {
	position: relative;
	margin-top: 80px;
}

.command-line {
  position: relative;
	font-family: Consolas, monospace;
	font-size: 24px;
	background-color: black;
	color: white;
	width: 400px;
	border-color: white;
	border-width: 1px;
	border-radius: 8px;
	padding: 8px;
}

.hint {
  position: relative;
	color: white;
	font-size: 16px;
}

#wrap {
  margin: 0 auto;
  width: 100%;
  position: relative
}

#viewport {
  position: relative;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

#viewport .smoke {
  position: absolute;
  width: 250px;
  height: 250px;
  background: url('smoke.png') no-repeat;
  bottom: 150px;
  margin-left: 0;
  animation-name: rise;
  animation-duration: 30s;
}

nav.links {
	position: absolute;
	top: 0;
	left: 0;
	color: white;
}

nav.links a:visited {
  color: white;
}

.over {
  z-index: 2;
}

.under {
  z-index: 1;
}

@keyframes rise {
  0% {
    top: 1400px;
    opacity: 1;
  }
  100% {
    top: -400px;
    opacity: 0;
  }
}
</style>

    </div>
  </div>
